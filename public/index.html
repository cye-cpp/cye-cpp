  <script>
    /*
      Remove hash and return to the top of the page on refresh

      Doing this because with the opening animation it will
      look funky if you're stuck mid-page (you won't be able
      to scroll until the animation ends)
    */

    // delete hash
    history.replaceState(null, null, ' ');

    // go back to top of page
    if (history.scrollRestoration) {
      history.scrollRestoration = 'manual';
    }
    else {
      // Fallback for browsers that don't support
      // history.scrollRestoration
      window.onbeforeunload = function () {
        window.scrollTo(0, 0);
      }
    }
  </script>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
